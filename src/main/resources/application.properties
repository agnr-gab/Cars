# application.properties

spring.datasource.url=jdbc:mysql:${endereco_mysql}/cars?useSSL=false&serverTimezone=UTC
spring.datasource.username=${user_mysql}
spring.datasource.password=${senha_mysql}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Outras propriedades do Spring Data JPA (opcional)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


